<div class="container">

    <div class="row">

        <div class="col-md-8">

            <div class="row mt-2">
                <div class="col-md-3">
                    <div class="form-group" *ngIf="tenantIds.length>0">
                        <select class="custom-select" #selectedTenant (change) = "onChangeTenant(selectedTenant.value)">
                            <option *ngFor="let id of tenantIds" [value]="id">{{id}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="Search">
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-primary">New</button>
                </div>

            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tenant ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Service ID</th>
                        <th scope="col">API Key</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tenant of tenants;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{tenant.tenantId}}</td>
                        <td>{{tenant.email}}</td>
                        <td>{{tenant.serviceId}}</td>
                        <td>{{tenant.apiKey}}</td>
                    </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination float-right">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
